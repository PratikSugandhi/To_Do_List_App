<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1 class="heading">My To-Do-List</h1>
    <div class="whole-content">
        <div class="task-add">
            <h2>Add New Task</h2>
            <form class="form" >
                <input class="placeholder" type="text" placeholder="New task ...">
            </form>
            <div class="btns">
                <button class="add-btn">Add</button>
                <button class="clear-btn">Clear All !</button>
            </div>
        </div>
        <div class="task-list">
            <table class="table">
                <tr>
                    <th class="table-heding">My Task List</th>
                </tr>
            </table>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
